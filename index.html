<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор открыток</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  </head>
  <body>
    <div class="header">
      <div class="actions">
        <button title="Сохранить" class="icon-1png"
          id="save-image-btn"></button>
        <button title="Опубликовать" class="icon-2png"
          id="publish-btn"></button>
                       
        <button title="Очистить" class="icon-3png"
          id="clear-canvas-btn"></button>

      </div>
      <div class="about-btn">
        <button title="О нас" class="icon-4png"></button>
      </div>
    </div>

    <div class="main-container">
      <div class="sidebar">
        <button title="Ход назад" class="icon-71png"></button>
        <button title="Загрузить картинку" class="icon-5png"
          id="load-image-btn"></button>
        <button title="Вставить текст" class="icon-6png"
          id="insert-text-btn"></button>

        <div id="text-editor" class="animate__animated animate__fadeInDownBig">
          <textarea id="text-input" placeholder="Введите текст"></textarea>
          <button id="add-text-btn">Добавить</button>
        </div>
        <button title="Фон" class="icon-7png"></button>
        
      </div>
      <div class="canvas-wrapper">
        <div class="canvas-container">
          <canvas id="canvas1"></canvas>
          <div id="image-selector"
            class="image-selector animate__animated animate__fadeInDownBig"
            style="display: none;">
            <button id="add-from-file-btn" class="add-from-file-btn">Добавить из
              файла</button>
            <div id="image-options">
              <img src="img/14.png" class="image-option">
              <img src="img/15.png" class="image-option">
              <img src="img/16.png" class="image-option">
              <img src="img/17.png" class="image-option">
              <img src="img/18.png" class="image-option">
              <img src="img/19.png" class="image-option">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">2024</div>
    <audio id="audio" src="audio/sound-effect.mp3"></audio>
    <script src="script.js"></script> 
  </body>
</html>
